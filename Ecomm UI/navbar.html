<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website Title</title>
    <!-- Add your CSS and JS links here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Place this at the top of <body> -->
    <div id="navbar-placeholder"></div>

    <nav
      class="navbar navbar-expand-lg navbar-dark py-4"
      style="background: #232323; font-size: 1.5rem"
    >
      <div class="container">
        <!-- Brand at top left -->
        <a
          class="navbar-brand fw-bold"
          style="color: orange; font-size: 2.7rem"
          href="index.html"
        >
          SHOPIFY
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav items at top right -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav d-flex align-items-center">
            <li class="nav-item">
              <a
                class="nav-link fw-bold"
                href="products.html"
                style="font-size: 1.5rem"
              >
                Products
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link fw-bold"
                href="users.html"
                style="font-size: 1.5rem"
              >
                Users
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link fw-bold"
                href="cart.html"
                style="font-size: 1.5rem"
              >
                <i class="fas fa-shopping-cart" style="font-size: 1.7rem"></i>
                <span class="cart-badge" style="font-size: 1.1rem">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Your other content goes here -->
    <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar-placeholder").innerHTML = html;
          // Update cart badge after navbar loads
          if (typeof updateCartCounter === "function") updateCartCounter();
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products | Shopify</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <header class="bg-dark text-white py-5 mb-4">
      <div class="container text-center">
        <h1 class="display-4 fw-bold">All Products</h1>
        <p class="lead">
          Browse our complete collection and find your favorites!
        </p>
      </div>
    </header>

    <div class="container">
      <div class="row mb-4">
        <div class="col-md-4">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search products..."
          />
        </div>
        <div class="col-md-4">
          <select id="categoryFilter" class="form-select">
            <option value="">All Categories</option>
            <option value="Clothing">Clothing</option>
            <option value="Electronics">Electronics</option>
            <!-- Add more categories as needed -->
          </select>
        </div>
      </div>
      <div id="products-list" class="row g-4"></div>
    </div>

    <footer class="footer mt-5">
      <div class="container text-center">
        <p class="copyright">
          Â© 2024 Shopify | Designed by <strong>Ashwani Upadhyay</strong>
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar-placeholder").innerHTML = html;
          if (typeof updateCartCounter === "function") updateCartCounter();
        });
    </script>
    <script src="js/product.js"></script>
  </body>
</html>
